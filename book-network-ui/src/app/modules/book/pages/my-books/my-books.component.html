<h3>My Books</h3>
<div
  class="d-flex justify-content-end mb-3">
  <a class="btn btn-outline-primary" routerLink="/books/manage">
    <i class="fas fa-plus"></i>&nbsp; add Book
  </a>
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card (archive)="archiveBook($event)"
                 (edit)="editBook($event)"
                 (share)="shareBook($event)"
                 *ngFor="let book of bookResponse.content"
                 [book]="book"
                 [manage]=true
  >
  </app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          [class.disabled]="page==0"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)">
          <i class="fa-solid fa-angles-left"></i></a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          [class.disabled]="page==0"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)">
          <i class="fa-solid fa-angle-left"></i></a>
      </li>
      <li *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex =index" class="page-item">
        <a
          (click)="goToPage(pageIndex)"
          [class.active]="page==pageIndex"
          class="page-link"
          href="javascript:void(0)">{{ pageIndex + 1 }}</a>
      </li>

      <li class="page-item">
        <a
          (click)="goToNextPage()"
          [class.disabled]="isLastPage"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)">
          <i class="fa-solid fa-angle-right"></i></a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)">
          <i class="fa-solid fa-angles-right"></i></a>
      </li>
    </ul>
  </nav>
</div>
