<div class="p-2">
  <h2>Manage My Book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%"
           [src]="selectedPicture || 'https://picsum.photos/250/250?random'" alt="...">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*">
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12 ">
          <label for="title" class="form-label"><b>Title :</b></label>
          <input [(ngModel)]="bookRequest.title" name="title" type="text" class="form-control w-50" id="title"
                 placeholder="Book Title"
          >
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label"><b>ISBN :</b></label>
          <input [(ngModel)]="bookRequest.isbn" name="isbn" type="text" class="form-control" id="isbn"
                 placeholder="example: ISBN 0-061-96436-0"
          >
        </div>
        <div class="col-6">
          <label for="author" class="form-label"><b>Author's Name :</b></label>
          <input [(ngModel)]="bookRequest.authorName" name="authorName" type="text" class="form-control" id="author"
                 placeholder="Book's Author"
          >

        </div>
        <div class="col-12 ">
          <label for="synopsis" class="form-label"><b>Synopsis :</b></label>
          <textarea [(ngModel)]="bookRequest.synopsis" name="synopsis"
                    class="form-control"
                    rows="4"
                    id="synopsis"
                    placeholder="Book's synopsis"
          ></textarea>
        </div>
        <div class="col-12 ">
          <input [(ngModel)]="bookRequest.shareable" name="shareable" type="checkbox" class="form-check-input"
                 id="shareable">
          <label for="shareable" class="form-check-label">&nbsp;Share me?</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i> &nbsp; Save Book
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i> &nbsp; Cancel
          </a>
        </div>
      </form>
    </div>
  </div>

</div>
