<h3>Book List</h3>
<div
  *ngIf="message"
  [class.alert-danger]="type==='error'"
  [class.alert-success]="type==='success'"
  class="alert"
>
  {{ message }}
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card (borrow)="borrowBook($event)" *ngFor="let book of bookResponse.content" [book]="book"
  >
  </app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          [class.disabled]="page==0"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)">
          <i class="fa-solid fa-angles-left"></i></a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          [class.disabled]="page==0"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)">
          <i class="fa-solid fa-angle-left"></i></a>
      </li>
      <li *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex =index" class="page-item">
        <a
          (click)="goToPage(pageIndex)"
          [class.active]="page==pageIndex"
          class="page-link"
          href="javascript:void(0)">{{ pageIndex + 1 }}</a>
      </li>

      <li class="page-item">
        <a
          (click)="goToNextPage()"
          [class.disabled]="isLastPage"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)">
          <i class="fa-solid fa-angle-right"></i></a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)">
          <i class="fa-solid fa-angles-right"></i></a>
      </li>
    </ul>
  </nav>
</div>
