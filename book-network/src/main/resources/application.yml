spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 50MB


springdoc:
  default-produces-media-type: application/json

server:
  servlet:
    context-path: /api/v1 # This is the base path for all the endpoints, so all the endpoints will start with /api/v1 without the need to specify it in each controller
